<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      font-size: 24px;
      padding: 40px;
    }

    .font-block {
      margin-bottom: 40px;
    }

    .outfit {
      font-family: 'Outfit', sans-serif;
    }

    .manrope {
      font-family: 'Manrope', sans-serif;
    }

    .spacegrotesk {
      font-family: 'Space Grotesk', sans-serif;
    }

    .label {
      font-size: 14px;
      color: #888;
      margin-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <div class="font-block outfit">
    <div class="label">Outfit</div>
    <div>Creative Energy in Every Pixel</div>
  </div>

  <div class="font-block manrope">
    <div class="label">Manrope</div>
    <div>Creative Energy in Every Pixel</div>
  </div>

  <div class="font-block spacegrotesk">
    <div class="label">Space Grotesk</div>
    <div>Creative Energy in Every Pixel</div>
  </div>

</body>
</html>
